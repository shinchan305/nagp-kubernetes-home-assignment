apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv
  namespace: nagp
spec:
  volumeMode: Filesystem
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /run/desktop/mnt/host/c/data/db
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - docker-desktop
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: nagp
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce  
  resources:
    requests:
      storage: 1Gi
  volumeName: mongo-pv

